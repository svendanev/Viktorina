<body>

<script>

        { question: "–ö–æ–µ –≤–µ—â–µ—Å—Ç–≤–æ —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞ –∑–∞ –¥–∏—à–∞–Ω–µ?", answers: ["–ê–∑–æ—Ç", "–í—ä–≥–ª–µ—Ä–æ–¥–µ–Ω –¥–∏–æ–∫—Å–∏–¥", "–ö–∏—Å–ª–æ—Ä–æ–¥"], correct: 2 },
        { question: "–ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ –≤–µ—â–µ—Å—Ç–≤–∞ –µ —Ç–µ—á–Ω–æ—Å—Ç?", answers: ["–ñ–µ–ª—è–∑–æ", "–ú–ª—è–∫–æ", "–ü—è—Å—ä–∫"], correct: 1 },
        { question: "–ö–æ–µ –æ—Ç –∏–∑–±—Ä–æ–µ–Ω–∏—Ç–µ –µ –≥–∞–∑?", answers: ["–ú–µ–¥", "–í–æ–¥–∞", "–í—ä–∑–¥—É—Ö"], correct: 2 },
        { question: "–ö–∞–∫ —Å–µ –Ω–∞—Ä–∏—á–∞ –ø—Ä–æ—Ü–µ—Å—ä—Ç –Ω–∞ –ø—Ä–µ–≤—Ä—ä—â–∞–Ω–µ –Ω–∞ —Ç–≤—ä—Ä–¥–æ —Ç—è–ª–æ –≤ —Ç–µ—á–Ω–æ—Å—Ç?", answers: ["–ó–∞–º—Ä—ä–∑–≤–∞–Ω–µ", "–¢–æ–ø–µ–Ω–µ", "–ò–∑–ø–∞—Ä–µ–Ω–∏–µ"], correct: 1 },
        { question: "–ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ —Ç–µ–ª–∞ –∏–º–∞ –Ω–∞–π-–≥–æ–ª—è–º–∞ –ø–ª—ä—Ç–Ω–æ—Å—Ç?", answers: ["–î—ä—Ä–≤–æ", "–í—ä–∑–¥—É—Ö", "–°—Ç–æ–º–∞–Ω–∞"], correct: 2 },
        { question: "–ö–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ –æ–ø–∏—Å–≤–∞ –∫–∞–∫ –µ–¥–Ω–æ —Ç—è–ª–æ –∑–∞–µ–º–∞ –º—è—Å—Ç–æ?", answers: ["–ú–∞—Å–∞—Ç–∞", "–û–±–µ–º—ä—Ç", "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ç–∞"], correct: 1 },
        { question: "–ö–∞–∫–≤–æ —Å–µ —Å–ª—É—á–≤–∞ —Å –æ–±–µ–º–∞ –Ω–∞ –≤–æ–¥–∞—Ç–∞, –∫–æ–≥–∞—Ç–æ –∑–∞–º—Ä—ä–∑–≤–∞?", answers: ["–ù–∞–º–∞–ª—è–≤–∞", "–û—Å—Ç–∞–≤–∞ —Å—ä—â–∏—è—Ç", "–£–≤–µ–ª–∏—á–∞–≤–∞ —Å–µ"], correct: 2 },
        { question: "–ö–æ–π –ø—Ä–æ—Ü–µ—Å –ø—Ä–µ–≤—Ä—ä—â–∞ –≤–æ–¥–∞—Ç–∞ –æ—Ç —Ç–µ—á–Ω–æ—Å—Ç –≤ –≥–∞–∑?", answers: ["–ö–∏–ø–µ–Ω–µ", "–¢–æ–ø–µ–Ω–µ", "–ó–∞–º—Ä—ä–∑–≤–∞–Ω–µ"], correct: 0 },
        { question: "–ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ –µ —Ä–∞–∑—Ç–≤–æ—Ä–∏–º–æ –≤—ä–≤ –≤–æ–¥–∞?", answers: ["–ü—è—Å—ä–∫", "–ó–∞—Ö–∞—Ä", "–ñ–µ–ª—è–∑–æ"], correct: 1 },
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("result").innerHTML = "";
        const question = quiz[currentQuestion];
        document.getElementById("question").innerText = question.question;
        document.getElementById("answers").innerHTML = "";
        question.answers.forEach((answer, index) => {
            const button = document.createElement("button");
            button.classList.add("answer");
            button.innerText = answer;
            button.onclick = () => selectAnswer(index);
            document.getElementById("answers").appendChild(button);
        });
    }

    function selectAnswer(index) {
        const question = quiz[currentQuestion];
        const answers = document.querySelectorAll(".answer");
        if (index === question.correct) {
            answers[index].classList.add("correct");
            score++;
            document.getElementById("score").innerText = score;
        } else {
            answers[index].classList.add("incorrect");
            answers[question.correct].classList.add("correct");
        }
        document.getElementById("nextButton").style.display = "block";
        answers.forEach(answer => answer.onclick = null);  // Disable further clicks
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < quiz.length) {
            loadQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById("question").innerHTML = "";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("nextButton").style.display = "none";
        let message = "";
        let emoji = "";

        if (score >= 9) {
            message = "–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –æ—Ç–ª–∏—á–Ω–æ!";
            emoji = "üòä";
        } else if (score >= 7) {

            emoji = "üòä";
        } else if (score >= 5) {

            emoji = "üòä";
        } else {

            emoji = "üòû";

        document.getElementById("result").innerHTML = `–í–∏–µ —Å—ä–±—Ä–∞—Ö—Ç–µ –æ–±—â–æ ${score} —Ç–æ—á–∫–∏.<br>${message}`;
        document.getElementById("result").innerHTML += `<div class="emoji">${emoji}</div>`;

</script>
